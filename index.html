<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <span class="title">Tehran<span>
          <span class="search">
              <input type="text"  placeholder="Search...">
          </span>
        </div>
      </header>
      <section class="main">
        <div class="left-container">
<h4 class="day">Friday</h4>
<h5 class="date">16/06</h5>
        </div>
        <div class="right-containor">
            <span class="sign">
                ☀️
            </span>
             
<span class="degree">
  25
</span>
<div class="text">sunny</div>
</div>
      </section>

      <footer>
          <section class="footer-content">
           <div class="forecast">
              <span class="item-1">☀️</span>
              <span class="item-2">⛅</span>
              <span class="item-3">☁️</span>
              <span class="item-4">🌧️</span>
              <span class="item-5">⛈️</span>
           </div>
           <div class="days">
             <span class="item-1">Saterday</span>
             <span class="item-2">Sunday</span>
             <span class="item-3">Monday</span>
             <span class="item-4">Tuseday</span>
             <span class="item-5">Wensday</span>
           </div>
          </div>
        </footer>

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
